name: CI
on:
  push:
    branches: [master, release-*]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'
  pull_request:
  workflow_dispatch:
jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    env:
      RID: ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - os: windows-2019
            name: win-x86
            param: -x86 debug
          - os: windows-2019
            name: win-x64
            param: -x64 debug
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
        with:
          submodules: true
      - name: Build Windows
        if: runner.os == 'Windows'
        run: ./build.libgit2.ps1 ${{ matrix.param }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ${{ matrix.name }}
          path: nuget.package/runtimes/${{ matrix.name }}
  package:
     name: Create package
     needs: build
     runs-on: windows-2019
     env:
       DOTNET_NOLOGO: true
     steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: 8.0.x
      - name: Install MinVer
        run: dotnet tool install --global minver-cli
      - name: Run MinVer
        id: minver
        run: echo "version=$(minver)" >> $env:GITHUB_OUTPUT
      - name: Download artifacts
        uses: actions/download-artifact@v4.1.4
        with:
          path: nuget.package/runtimes/
      - name: Create package
        run: ./nuget.exe Pack nuget.package/NativeBinaries.nuspec -Version ${{ steps.minver.outputs.version }} -NoPackageAnalysis 
      - name: Upload NuGet package
        uses: actions/upload-artifact@v4.3.1
        with:
          name: NuGet package
          path: ./*.nupkg
